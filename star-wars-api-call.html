<h1>Test Star Wars API Call</h1>

<ul id="planets"></ul>

<script>  
  function fetchTestData() {
    fetch('https://swapi.dev/api/planets/')
    .then(response =>  {
      return response.json();
    })
    .then(data => {
      let planets = data.results;
      let ul = document.getElementById('planets');
      for (let i = 0; i < 5; i++) {
        let li = document.createElement("li");
        let initialVowel = /^[aeiou].+/i
        li.innerText = `${planets[i].name} has ${planets[i].climate.match(initialVowel) ? "an" : "a" } ${planets[i].climate} climate and ${ planets[i].population !== "unknown" ? ` a population of ${planets[i].population}` : "its population is unknown"}.`;
        ul.append(li);      
      }      
    });
  }
          
  fetchTestData();  
</script>
