<h1>Test Star Wars API Call</h1>

<ul id="planets"></ul>

<script>  
  function fetchTestData() {
    fetch('https://swapi.dev/api/planets/')
    .then(response =>  {
      return response.json();
    })
    .then(data => {
      let planets = data.results;
      let ul = document.getElementById('planets');
      for (let i = 0; i < 5; i++) {
        let li = document.createElement("li");
        li.innerText = `${planets[i].name}'s climate is ${planets[i].climate}${ planets[i].population !== "unknown" ? `and its population is ${planets[i].population}` : ""}.`;
        ul.append(li);      
      }      
    });
  }
          
  fetchTestData();  
</script>
